<p align="center"><font face="Arial" color="#FF0000" size="7">心得</font><br>

<p>

<font face="Arial" color="#5555FF" size="5">上了網際網路應用這堂課後，學會了怎麼開始製作網頁，
到最後能自己做出一個網站，一開始都看不太懂也聽不明白，但上了幾堂後課，變得有點概念能成功的做出一個網頁。
在每一次的課程當中學到了很多不同的網站結構方式，背景圖、分隔線、文字設定、超連結和影音插入等多種語法，
雖然還是覺得很難但至少自己還是架設好一個網站。還是覺得自己很棒!
