<font face="Arial" color="#FF0000" size="7">500元竟然能吃到這9樣！推「寧夏夜市」不敗美食＋米其林名單，錯過捶心肝</font><br>

<font face="Arial" color="#FF0000" size="3">[編輯 劉佳佳]整理 劉佳佳／攝影 黃鈺丰／圖片來源 食尚玩家編輯部</font><p>

<font face="Arial" color="#5555FF" size="5">想要吃台灣道地傳統小吃，到台北寧夏夜市就對了！<br>
超多飄香超過一甲子的老字號，其中「劉芋仔」「豬肝榮仔」「圓環邊蚵仔煎」這3家更榮獲第一屆《臺北米其林指南》的「必比登推介」（Bib Gourmand），<br>
是許多本地人、觀光客都會慕名前往的最美味夜市，甚至連好萊塢巨星威爾史密斯跟國際大導李安都才剛來逛過。<br>
但這次《食尚玩家》不只幫你統整好不敗名單，還只要500元就可以完封這9樣，快帶著這篇衝夜市啦！<br>
